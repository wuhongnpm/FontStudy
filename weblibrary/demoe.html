<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DOM    </title>
</head>
<body>
    <p>DOM把html里面的各种数据当作对象进行操作的一种思路</p>
    <div id="d1">        HTML DOM </div>
    <script>
        function a(s) {
            document.write(s);
            document.write("<br>");
        }
        var div1 = document.getElementById("d1");
        a("文档节点"+ document);
        a("元素"+div1);
        a("属性节点"+div1.attributes[0]);
        a("内容节点"+div1.childNodes[0]);
    </script>
    <div id="d2">
      WOWO
    </div>
    <script>
        var div2 = document.getElementById("d2");
        document.write(d2);
    </script>


    
</body>
</html>
